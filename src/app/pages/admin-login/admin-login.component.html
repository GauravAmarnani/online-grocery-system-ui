<body>
<div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Admin Login</h1>
  
      <div class="input-box">
        <input type="text" placeholder="AdminID" formControlName="adminID" />
        <i class="bx bxs-user"></i>
      </div>
      <div *ngIf="loginForm.get('adminID')?.invalid && loginForm.get('adminID')?.touched" class="error">AdminID is required.</div>
  
      <div class="input-box">
        <input type="password" placeholder="Password" formControlName="password" maxlength="30" />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">Password is required (max 30 characters).</div>
  
      <button type="submit" class="btn">Login</button>
  
      <div *ngIf="errorMessage" class="error" style="color: rgb(255, 191, 0); margin-top: 10px;">
        {{ errorMessage }}
      </div>
    </form>
    <div class="navigation-buttons" style="margin-top: 15px; text-align: center;">
    <button type="button" class="btn back-btn" routerLink="">‚Üê Back to Welcome Page</button>
  </div>
  </div>
  

</body>
